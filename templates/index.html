<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная цитата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center">Случайная цитата</h1>
            {% if quote %}
                <blockquote class="blockquote text-center my-4">
                    <p class="mb-3">{{ quote.content }}</p>
                    <footer class="blockquote-footer">{{ quote.author }}</footer>
                </blockquote>
            {% else %}
                <p class="text-center text-muted">Цитата недоступна. Попробуйте позже.</p>
            {% endif %}
            <div class="text-center">
                <a href="/" class="btn btn-primary">Обновить цитату</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
